---
- name: Install basic packages
  hosts: pxubuntu, isc
  become: yes
  vars_files:
    - secrets.yml
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600 

    - name: Install vim, tmux, traceroute, net-tools, nmap, curl
      apt:
        name:
          - vim
          - tmux
          - traceroute
          - net-tools
          - nmap
          - curl
        state: present

